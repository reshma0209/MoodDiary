<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Mood Diary{% endblock %}</title>
  <style>
    body {
      background: linear-gradient(135deg, #6e7dff, #5e3cfe);
      font-family: 'Arial', sans-serif;
      padding: 50px;
      margin: 0;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      color: white;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 20px;
    }

    .mood-card {
      padding: 20px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', sans-serif;
      transition: transform 0.2s ease;
    }

    .mood-card:hover {
      transform: scale(1.02);
    }

    .mood-card h4 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .happy    { background: linear-gradient(135deg, #FFD54F, #FFEB3B); color: #000; }
    .sad      { background: linear-gradient(135deg, #2196f3, #0d47a1); }
    .angry    { background: linear-gradient(135deg, #f44336, #b71c1c); }
    .relaxed  { background: linear-gradient(135deg, #4caf50, #1b5e20); }
    .neutral  { background: linear-gradient(135deg, #9e9e9e, #424242); }

    .mood-card-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(12px);
      color: white;
      width: 300px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .auth-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 50px;
  padding: 30px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  backdrop-filter: blur(10px);
  width: 300px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.auth-container input,
.auth-container button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 1em;
}

.auth-container button {
  background-color: #6e7dff;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

.auth-container button:hover {
  background-color: #5e3cfe;
}


.entry-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
  padding: 30px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  backdrop-filter: blur(10px);
  width: 400px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.entry-container textarea,
.entry-container select,
.entry-container button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 1em;
}

.entry-container button {
  background-color: #6e7dff;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

.entry-container button:hover {
  background-color: #5e3cfe;
}

.back-btn {
  margin-top: 10px;
  color: white;
  text-decoration: underline;
  font-size: 0.95em;
}

  </style>
</head>

<body>
  {% if request.endpoint != 'home' %}
    <nav>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('add_journal') }}">Add Entry</a>
      <a href="{{ url_for('mood_chart') }}">Mood Chart</a>
      <a href="{{ url_for('mood_pie') }}">Mood Pie</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <hr>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
