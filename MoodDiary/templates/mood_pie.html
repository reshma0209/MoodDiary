{% extends 'base.html' %}
{% block title %}Mood Pie Chart{% endblock %}

{% block content %}
  <h2 style="text-align: center;">Mood Distribution</h2>
  <div style="max-width: 400px; height: 400px; margin: auto;">
    <canvas id="moodPie" style="width: 100%; height: 100%;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('moodPie').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: {{ labels|tojson }},
        datasets: [{
          label: 'Mood Frequency',
          data: {{ values|tojson }},
          backgroundColor: [
            '#4caf50', '#2196f3', '#ff9800', '#f44336', '#9c27b0', '#607d8b'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
{% endblock %}
